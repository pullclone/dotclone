name: CI

on:
  push:
    branches: [ main ]
  pull_request:

jobs:
  audit:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      id-token: write
    concurrency:
      group: ci-${{ github.ref }}
      cancel-in-progress: true
    steps:
      - name: Checkout
        uses: actions/checkout@34e114876b0b11c390a56381ad16ebd13914f8d5 # v4 (2026-02-05)

      - name: Install Nix
        uses: DeterminateSystems/nix-installer-action@8cdf194da984e4f12b2f8c36d1fa107c1dd67f5c # v11 (2026-02-05)
        with:
          extra-conf: |
            experimental-features = nix-command flakes

      - name: Enable Magic Nix Cache
        uses: DeterminateSystems/magic-nix-cache-action@e1c1dae8e170ed20fd2e6aaf9979ca2d3905d636 # v12 (2026-02-05)
        with:
          use-flakehub: false

      - name: Run audit gate
        run: nix develop --command just audit

      - name: Flake check
        run: nix flake check .
