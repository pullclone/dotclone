name: CI

on:
  push:
    branches: [ main ]
  pull_request:

jobs:
  audit:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      id-token: write
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install Nix
        uses: DeterminateSystems/nix-installer-action@v11
        with:
          extra-conf: |
            experimental-features = nix-command flakes

      - name: Enable Magic Nix Cache
        uses: DeterminateSystems/magic-nix-cache-action@v12
        with:
          use-flakehub: false

      - name: Run audit gate
        run: nix develop --command just audit

      - name: Flake check
        run: nix flake check .
